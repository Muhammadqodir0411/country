<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Country</title>
</head>


<body class="body">
    <!-- HEADER-PART -->

    <header class="bg-white shadow header">
        <div class="container">
            <div class="nav p-3 nav-box">
                <h2 class="text-dark title">
                    Where in the world?
                </h2>

                <div class="btn-box">
                    <button class="btn-1" type="submit">white</button>
                    <button class="btn-2" type="submit">black</button>
                </div>
            </div>
        </div>
    </header>
    <main>

        <section class="main">
            <div class="container">
                <div class="row mt-5">
                    <div class="col-md-4 col-sm-12 p-3">
                        <input type="search" type="text" class="form-control p-3 "
                            placeholder="Search for a Country . . ." id="search" autocomplete="off">
                    </div>
                    <div class="category col-sm-12 col-md-8  p-3 d-flex justify-content-end">
                        <select id="region" class="category form-select p-3 w-md-25 w-sm-100 w-25">
                            <option selected disabled>Filter by Region</option>
                        </select>
                    </div>
                </div>


                <div class="row mt-5">
                    <div class="info"></div>
                    <div class="wrapper">
                    </div>

                </div>

        </section>

        <div class="sidebar swipe">
            <button class="close btn btn-danger p-2 m-3">close</button>
            <div class="container">
                <div class="country-info">

                </div>

            </div>
        </div>

    </main>


    <script src="./js/starts.js"></script>

    <script src="./js/style.js"></script>

</body>

</html>
